<!--
Include for listing projects

required input:

- projects_array: Array of projects to output 
-->

{% if include.projects_array and include.projects_array.size > 0 and include.section %}
<div class="section-title col-md-12 mt-4">
<h2 id="{{include.section | replace: " ","-"}}"><span class="text-capitalize">{{include.section}}</span></h2>
</div>

	<!--Formatting-->
	<div class="row listrecent">

		{% for post in include.projects_array %}

			{% include sub-postbox.html author_note="PI" type="project" member_count=post.people.size %}

		{% endfor %}
	</div>

{% endif %}
